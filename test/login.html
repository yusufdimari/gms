<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
     
    <div class="container-fluid nav-container">
        <div class="profile-heading">
            <h1 class="animate__animated animate__lightSpeedInLeft">Login</h1>
        </div>
        <div class="back">
            <a href="index.html" class="animate__animated animate__lightSpeedInRight">Back To Homepage</a>
        </div>
    </div>
    <!-- profile content -->
    <div class="bg-img">
  <form action="POST" class="container">
    <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn">Login</button>
    <p>Don't have an Account?
                <a href="register.html">Click Here To Sign Up</a>
            </p>
  </form>
</div>

</body>
<script src="./script.js"></script>

</html>
