 <div class="app-form container-fluid dash-content profile ">
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">FirstName</label>
                    <input type="text" class="form-control" name="firstName">
                </div>
                <div class="form-group col-md-6">
                    <label for="">LastName</label>
                    <input type="text" class="form-control" name="lastName">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">MiddleName</label>
                    <input type="text" class="form-control" name="middleName">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Address</label>
                    <input type="text" class="form-control" name="address">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">Age</label>
                    <input type="text" class="form-control" name="age">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">Reason For Registration</label>
                    <select name="role" class="form-control" id="">
                        <option selected>Choose...</option>
                        <option value="teacher">CBT Exams</option>
                        <option value="student">Computer Test</option>
                        <option value="student">Multi Purpose Event Hall</option>
                        <option value="student">Travel And Tours</option>
                        <option value="student">TOEFL And IELTS Exam</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <input type="submit" class=" form-control btn-primary add-btn align pay" name="paynow" value="Pay Now">
                    <input type="submit" class=" form-control btn-primary add-btn  align cancel" name="cancel" value="Cancel">
                </div>
            </div>
        </form>
    </div>
